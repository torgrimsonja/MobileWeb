<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
  </head>
  <body>
  	<div data-role="page">
        <div data-add-back-btn="true" data-role="header" data-position="fixed">
            <h1>TFHSBruins</h1>
        </div><!-- /header -->
		<script type="text/javascript" charset="utf-8">
    
        // The watch id references the current `watchAcceleration`
        var watchID = null;
    
        // Wait for device API libraries to load
        //
        $(document).bind('deviceready',function() {
            console.log('deviceready fired');
            startWatch();
        });
    
        // Start watching the acceleration
        //
        function startWatch() {
    
			console.log('In startWatch');
            // Update acceleration every 3 seconds
            var options = { frequency: 10 };
    
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
        }
    
        // Stop watching the acceleration
        //
        function stopWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        }
    
        // onSuccess: Get a snapshot of the current acceleration
        //
        function onSuccess(acceleration) {
			console.log('In onSuccess');

			$('coordinates').html('x = '+acceleration.x+'<br />y = '+acceleration.y);
			var x = acceleration.x;
			var y = acceleration.y;
			var left = parseInt($("#box").css("left"));
			var top = parseInt($("#box").css("top"));
			var bottom = parseInt($("#box").css("bottom"));
			var right = parseInt($("#box").css("right"));
			
			if(x > 0){
				$("#box").css("left", left+=1);
			}else if(x < 0){
				$("#box").css("left", left-=1);
			}
			
			if(y > 0){
				$("#box").css("top", top-=1);
			}else if(y < 0){
				$("#box").css("top", top+=1);
			}
			console.log(x+' | '+y);
        }
    
        // onError: Failed to get the acceleration
        //
        function onError() {
            console.log('onError!');
        }
    
        </script>
        <div id="box"
        	 style="	background-color: blue;
             			width: 20px; 
             			height: 20px; 
                        position: relative;
                        top: 0px;
                        left: 0px;
             ">
        	&nbsp;
        </div>
        <div id="coordinates">waiting...</div>
        <div data-role="footer" data-position="fixed">
            <h1>&copy; 2014</h1>
        </div><!-- /header -->
	</div>
  </body>
</html>
